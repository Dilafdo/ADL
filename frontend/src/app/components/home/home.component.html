<!DOCTYPE html>
<html lang="en">
    <body>
        <!-- HEADER -->
        <header>
          <!-- TOP HEADER -->
          <div id="top-header">
            <div class="container">
              <ul class="header-links pull-left">
                <li><a href="#"><i class="fa fa-envelope-o"></i> email@email.com</a></li>
              </ul>
              <ul class="header-links pull-right">
                <li><a href="#"><i class="fa fa-user-o"></i> My Profile</a></li>
              </ul>
            </div>
          </div>
          <!-- /TOP HEADER -->

          <!-- MAIN HEADER -->
          <div id="header">
            <!-- container -->
            <div class="container">
              <!-- row -->
              <div class="row">

                <!-- SEARCH BAR -->
                <div class="media-middle">
                  <div class="header-search">
                    <form>
                      <select class="input-select">
                        <option value="0">All Categories</option>
                        <option value="1">Category 01</option>
                        <option value="1">Category 02</option>
                      </select>
                      <input class="input" placeholder="Search here">
                      <button class="search-btn">Search</button>
                    </form>
                  </div>
                </div>
                <!-- /SEARCH BAR -->

              </div>
              <!-- row -->
            </div>
            <!-- container -->
          </div>
          <!-- /MAIN HEADER -->
        </header>
        <!-- /HEADER -->

        <div class="col-ld-12">
            <div class="col-md-12 col-sm-6" *ngFor="let n of newsList">
<!--                <img [src]="n.image" alt="{{n.header}}" width="200px" class="card-img-top" style="cursor: pointer;">-->
                <div class="card-header" style="cursor: pointer" (click)="selectNews(n.id)">
                  <div class="card-title">
                    <p>{{n.header | titlecase}}</p>
                  </div>
                </div>
            </div>
        </div>

    </body>
</html>
